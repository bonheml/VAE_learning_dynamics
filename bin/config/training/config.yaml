batch_size: 64
training_steps: 300000
latent_shape: 10
seed: 1


defaults:
  - _self_
  - dataset: sampler
  - optimizer: adam
  - model: beta_vae
  - callbacks:
      - model_checkpoint
      - tensorboard
      - image_generator

hydra:
  run:
    dir: ${oc.env:XP_PATH}/VAE_ld/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}/${model.name}/${dataset.data.name}/${hydra.job.override_dirname}
  sweep:
    dir: ${oc.env:XP_PATH}/VAE_ld/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}/${model.name}/${dataset.data.name}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        kv_sep: _
        item_sep: /